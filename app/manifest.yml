--- 
applications: 
- name: teenyurl
  framework: node
  runtime: node06
  memory: 64M
  instances: 1
  url: teenyurl.${target-base}
  path: .
  services: 
    teenyurl-postgres-prod: 
      vendor: postgresql
      version: "9.0"
      tier: free
    teenyurl-redis-cache-prod: 
      vendor: redis
      version: "2.6"
      tier: free
